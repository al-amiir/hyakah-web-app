<div class="form_container" [style.width]="productListService.formWidth">
  <form #productForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Header  -->
    <p>Add New Product</p>

    <!-- Name Input  -->
    <div>
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="formValues.name"
        required
        #name="ngModel"
      />
      <span [hidden]="name.valid || name.pristine"> Name is required </span>
    </div>

    <!-- Price Input -->
    <div>
      <label for="price">Price</label>
      <input
        type="number"
        name="price"
        [(ngModel)]="formValues.price"
        #price="ngModel"
        required
      />
      <span [hidden]="price.valid || price.pristine"> Price is required </span>
    </div>

    <!-- Image Input -->
    <div class="form_container-image">
      <label for="image">Images</label>
      <input
        type="text"
        name="image"
        [(ngModel)]="formValues.images"
        #imgae="ngModel"
        placeholder="Drag & Drop or Browse"
        required
      />
      <span [hidden]="imgae.valid || imgae.pristine"> Image is required </span>
    </div>

    <!-- Cost Input  -->
    <div>
      <label for="cost">Cost</label>
      <input type="number" name="cost" [(ngModel)]="formValues.cost" />
    </div>

    <!-- Quantity Input -->
    <div>
      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" [(ngModel)]="formValues.quantity" />
    </div>

    <!-- Form Buttons  -->
    <div class="form_container-buttons">
      <button type="button" (click)="cancel(); productForm.reset()">
        Cancel
      </button>
      <button
        [ngStyle]="productForm.form.valid ? ableButton : disabledButton"
        type="submit"
        [disabled]="!productForm.form.valid"
        (click)="onSubmit(); productForm.reset()"
      >
        Submit
      </button>
    </div>
  </form>
</div>
