<div class="sidebar">
  <button class="sidebar_button-menu">
    <img src="https://img.icons8.com/ios-filled/50/000000/menu-rounded.png" />
  </button>
  <div class="sidebar_logo">
    <img [src]="logoLink.icon" alt="icon" />
    <a [routerLink]="logoLink.link">{{ logoLink.name }}</a>
  </div>
  <div class="sidebar_links">
    <a [routerLink]="link.link" *ngFor="let link of sideBArLinks">
      <img [src]="link.icon" alt="icon" />
      <p>{{ link.name }}</p>
    </a>
  </div>
</div>
